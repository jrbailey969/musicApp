<h4>Artist List</h4>
<div id="artistList" class="container">
    <div class="form-group row">
        <div class="input-group col-sm-4 search-input">
            <input 
                type="text" 
                class="form-control" 
                ng-model="$ctrl.searchCriteria.name" 
                ng-model-options="{ debounce: 200 }"
                ng-change="$ctrl.search()"
                placeholder="Search by name" />
            <span class="input-group-btn">
                <button class="btn btn-info" type="button" ng-click="$ctrl.search()">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </span>
        </div>    
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <div class="list-group">
                <a 
                    class="list-group-item list-group-item-action" 
                    ng-repeat="artist in $ctrl.artists"
                    ui-sref="artists.artist({id: artist.id})"
                    ui-sref-active="active">
                    {{artist.name}}
                </a>
            </div>
            <button class="btn btn-default" ui-sref="artists.addArtist">Add</button>
        </div>
        <div class="col-sm-8">
            <ui-view></ui-view>
        </div>
    </div>
</div>
