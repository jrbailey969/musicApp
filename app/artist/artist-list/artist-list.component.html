<h4>Artist List</h4>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="list-group">
                <a 
                    class="list-group-item list-group-item-action" 
                    ng-repeat="artist in $ctrl.artists"
                    ui-sref="artists.artist({id: artist.id})"
                    ui-sref-active="active">
                    {{artist.name}}
                </a>
            </div>
            <button class="btn btn-default" ui-sref="artists.addArtist">Add</button>
        </div>
        <div class="col-sm-8">
            <ui-view></ui-view>
        </div>
    </div>
</div>
